<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Логин</title>
</head>
<body>
    <div class="wrapper-login">
        <div class="login-block">
            <h3 class="login-block__title">Оставить заявку на <span class="text-red"><br>психологическую помощь</span></h3>
            <form action="#" class="login-block__form">
                <input class="login-block__input" type="text" name="" id="" placeholder="Ваше имя">
                <input class="login-block__input" type="date" name="" id="" placeholder="Дата рождения">
                <textarea name="" id="" cols="30" rows="10" class="login-block__textarea" placeholder="Что вас беспокоит?"></textarea>
                <h4 class="login-block__form-subtitle">Как удобнее с Вами связаться?</h4>
                <div class="login-block__form-block">
                    <div class="login-block__form-radios">
                        <label class="login-block__label" for="soc">
                            <input class="login-block__form-radio" type="radio" name="soc" id="soc">
                            WhatsApp
                        </label>
                        <label class="login-block__label" for="soc2">
                            <input class="login-block__form-radio" type="radio" name="soc" id="soc2">
                            Telegram
                        </label>
                    </div>
                    <input class="login-block__input login-block__input--tel" placeholder="8(800)000-00-00" type="tel" name="" id="">
                </div>
                <a href="shipped.html" class="btn btn--plan-consult btn--login">Оставить заявку</a>
            </form>
        </div>
    </div>
</body>
</html>
